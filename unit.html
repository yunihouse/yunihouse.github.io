    <script>
        let currentUnit = 1;
        let images = [];
        const totalUnits = 20;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Get unit number from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            currentUnit = parseInt(urlParams.get('unit')) || 1;

            // Validate unit number (1-20)
            if (currentUnit < 1 || currentUnit > totalUnits) {
                currentUnit = 1;
            }

            // Update page title and content
            updatePageContent();

            // Generate images for this unit
            generateImages();

            // Render gallery
            renderGallery();

            // Update navigation
            updateNavigation();

            initScrollAnimations();
            initKeyboardNavigation();
        });

        // Unit information with names and attributes
        const unitInfo = {
            1: { name: "Á∂≤È†Å, MediaPipe, Áí∞Â¢É", attributes: ["ÂÖ∂‰ªñÂ∑•ÂÖ∑Â∞àÊ°à", "ÊÑüÁü•ÂûãAI"] },
            2: { name: "CV2", attributes: ["ÂÖ∂‰ªñÂ∑•ÂÖ∑Â∞àÊ°à"] },
            3: { name: "Object Detection", attributes: ["ÊÑüÁü•ÂûãAI"] },
            4: { name: "Image Segmentation", attributes: ["ÊÑüÁü•ÂûãAI"] },
            5: { name: "Face Detection", attributes: ["ÊÑüÁü•ÂûãAI"] },
            6: { name: "Face Landmark Detection", attributes: ["ÊÑüÁü•ÂûãAI"] },
            7: { name: "Pose Landmark Detection", attributes: ["ÊÑüÁü•ÂûãAI"] },
            8: { name: "Hand Landmarks", attributes: ["ÊÑüÁü•ÂûãAI"] },
            9: { name: "Gesture recognition", attributes: ["ÊÑüÁü•ÂûãAI"] },
            10: { name: "Streamlit", attributes: ["ÂÖ∂‰ªñÂ∑•ÂÖ∑Â∞àÊ°à"] },
            11: { name: "Local LLM", attributes: ["ÁîüÊàêÂûãAI"] },
            12: { name: "Neural Style Transfer", attributes: ["ÁîüÊàêÂûãAI"] },
            13: { name: "Torch", attributes: ["ÁîüÊàêÂûãAI"] },
            14: { name: "Arbitrary-image Real time NST", attributes: ["ÁîüÊàêÂûãAI"] },
            15: { name: "YOLO", attributes: ["ÊÑüÁü•ÂûãAI"] },
            16: { name: "Using Python call LLM API", attributes: ["ÁîüÊàêÂûãAI"] },
            17: { name: "ÂæûÈ†≠ÊâìÈÄ† LLM", attributes: ["ÁîüÊàêÂûãAI"] },
            18: { name: "RAG Á∞°‰ªã„ÄÅLangChain", attributes: ["ÁîüÊàêÂûãAI"] },
            19: { name: "AI Agent, MCP, n8n", attributes: ["‰ª£ÁêÜÂûãAI"] },
            20: { name: "ÈÄ≤Èöé n8n", attributes: ["‰ª£ÁêÜÂûãAI"] }
        };

        // Navigate to specific unit
        function navigateToUnit(unitNumber) {
            if (unitNumber >= 1 && unitNumber <= totalUnits && unitNumber !== currentUnit) {
                window.location.href = `unit.html?unit=${unitNumber}`;
            }
        }

        // Update navigation buttons and tooltips
        function updateNavigation() {
            const prevBtn = document.getElementById('prevUnitBtn');
            const nextBtn = document.getElementById('nextUnitBtn');
            const prevTooltip = document.getElementById('prevUnitTooltip');
            const nextTooltip = document.getElementById('nextUnitTooltip');
            const unitCounter = document.getElementById('unitCounter');

            // Update counter
            unitCounter.textContent = `Unit ${currentUnit} / ${totalUnits}`;

            // Update previous button
            if (currentUnit > 1) {
                prevBtn.disabled = false;
                const prevUnit = unitInfo[currentUnit - 1];
                prevTooltip.textContent = `Unit ${currentUnit - 1}: ${prevUnit.name}`;
            } else {
                prevBtn.disabled = true;
                prevTooltip.textContent = 'Â∑≤Á∂ìÊòØÁ¨¨‰∏ÄÂÄã Unit';
            }

            // Update next button
            if (currentUnit < totalUnits) {
                nextBtn.disabled = false;
                const nextUnit = unitInfo[currentUnit + 1];
                nextTooltip.textContent = `Unit ${currentUnit + 1}: ${nextUnit.name}`;
            } else {
                nextBtn.disabled = true;
                nextTooltip.textContent = 'Â∑≤Á∂ìÊòØÊúÄÂæå‰∏ÄÂÄã Unit';
            }
        }

        // Initialize keyboard navigation
        function initKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                // Ignore if user is typing in an input field
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        if (currentUnit > 1) {
                            navigateToUnit(currentUnit - 1);
                        }
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        if (currentUnit < totalUnits) {
                            navigateToUnit(currentUnit + 1);
                        }
                        break;
                    case 'Home':
                        e.preventDefault();
                        navigateToUnit(1);
                        break;
                    case 'End':
                        e.preventDefault();
                        navigateToUnit(totalUnits);
                        break;
                }
            });
        }

        // Close keyboard hint
        function closeHint() {
            document.getElementById('keyboardHint').style.display = 'none';
        }

        // Update page content based on unit number
        function updatePageContent() {
            const unit = unitInfo[currentUnit];
            const unitText = `Unit #${currentUnit}`;
            const unitFullTitle = `${unitText}: ${unit.name}`;
            const subtitleText = `Á¨¨${currentUnit}ÂñÆÂÖÉÁöÑ‰ΩúÊ•≠ - ${unit.attributes.join('„ÄÅ')}`;
            const titleText = `${unitFullTitle} - Â∞àÊ°àË©≥ÊÉÖ | 2025 AI`;

            // Update page title
            document.title = titleText;

            // Update breadcrumb
            document.getElementById('breadcrumb-unit').textContent = unitFullTitle;

            // Update project title
            document.getElementById('project-title').textContent = unitFullTitle;

            // Update project subtitle
            document.getElementById('project-subtitle').textContent = subtitleText;
        }

        // Generate images array for current unit
        function generateImages() {
            const unit = unitInfo[currentUnit];
            images = [];
            for (let i = 1; i <= 3; i++) {
                const imageData = {
                    src: `pic/unit${currentUnit}_${i}.jpg`,
                    title: `${unit.name} - Á¨¨${i}ÂºµÂúñÁâá`,
                    description: `Unit #${currentUnit}: ${unit.name} ÁöÑÁ¨¨${i}Âºµ‰ΩúÊ•≠ÂúñÁâá (${unit.attributes.join('„ÄÅ')})`
                };
                images.push(imageData);
            }
        }

        // Render gallery based on current unit
        function renderGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            const unit = unitInfo[currentUnit];

            galleryGrid.innerHTML = images.map((image, index) => {
                const title = image.title;
                const fileName = `unit${currentUnit}_${index + 1}`;
                const attributeBadges = unit.attributes.map(attr => {
                    const badgeClass = attr.includes('ÊÑüÁü•Âûã') ? 'bg-primary' : 
                                     attr.includes('ÁîüÊàêÂûã') ? 'bg-success' : 
                                     attr.includes('‰ª£ÁêÜÂûã') ? 'bg-warning' : 'bg-secondary';
                    return `<span class="badge ${badgeClass} me-1">${attr}</span>`;
                }).join('');

                return `
                    <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(${index})">
                        <img src="${image.src}" alt="Unit ${currentUnit} - Image ${index + 1}">
                        <div class="gallery-overlay">
                            <h5>${fileName}</h5>
                            <p>${unit.name}</p>
                            <div class="mt-2">${attributeBadges}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Show image in modal
        function showImage(index) {
            const image = images[index];
            const modalImage = document.getElementById('modalImage');
            const imageDescription = document.getElementById('imageDescription');

            modalImage.src = image.src;
            imageDescription.textContent = image.description;
        }

        // Scroll animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerOffset = 70;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255,255,255,0.98)';
            } else {
                navbar.style.background = 'rgba(255,255,255,0.95)';
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch(`YoutubeLink/unit${currentUnit}.txt`)
                .then(response => {
                    if (!response.ok) throw new Error("No YouTube link found.");
                    return response.text();
                })
                .then(text => {
                    const firstLine = text.trim().split('\n')[0];
                    if (firstLine.includes("youtube") || firstLine.includes("youtu.be")) {
                        const videoId = firstLine.includes("youtu.be")
                            ? firstLine.split("youtu.be/")[1]
                            : firstLine.split("v=")[1].split("&")[0];
                        const iframeHTML = `
                            <div class="container mt-5 mb-5">
                                <div class="ratio ratio-16x9">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" 
                                            title="YouTube video" allowfullscreen></iframe>
                                </div>
                            </div>`;
                        document.body.insertAdjacentHTML("beforeend", iframeHTML);
                    }
                })
                .catch(err => {
                    console.log("No YouTube video for this unit.");
                });
        });
    </script>
